<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil --- CARBON</title>

    <script src="https://kit.fontawesome.com/42f94b7d2b.js" crossorigin="anonymous"></script>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="../"><img src="img/homepage/logo-carbon.png" alt="logo-carbon" class="logo-carbon"></a>
        <div style="display: flex; align-items: center;">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="#" class="btn-articles">ARTICLES</a>
        </div>
    </header>

    <span class="titre-bg">CARBON</span>
    <span class="bg-pois"></span>

    <section class="section-hp">

        <div class="rules">
            <div class="container">
                <h1 class="h1-homepage">COMMENT JOUER</h1>
                <div class="rules-text">
                    <p>1. Premiere étape</p>
                    <div>
                        <p>Vous devez distribuer 4 cartes à tous les joueurs </p>
                        <img src="img/homepage/logo-cartes.png" alt="">
                    </div>
                </div>
                <div class="slider">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="btn">
                    <p>Voir tout</p>
                </div>
            </div>
        </div>

        <div class="setup">
            <div class="grid un">
                <h3>CREE LA PARTIE</h2>
            </div>
            <div class="grid deux">
                <div class="edit-player">
                    <img src="" alt="">
                    <h3>Creer ton personnage</h3>
                    <input type="text">
                    <button>></button>
                </div>
                <div class="player-list">
                    <img src="" alt="">
                    <p></p>
                </div>
            </div>
            <div class="grid trois">
                <h3>nombre de tours</h3>
                <div class="stages">
                    <button>10</button>
                    <button>15</button>
                    <button>25</button>
                    <button>30</button>
                    <button>35</button>
                    <button><input type="text"></button>
                </div>
                <h3>Frequences des evenements</h3>
                <p>par rapports au nombre de tours</p>
                <div class="event">
                    <button>25%</button>
                    <button>50%</button>
                    <button>75%</button>
                    <button>100%</button>
                </div>
                <button>lancer la partie</button>
            </div>
        </div>
    
    </section>
    <footer>
        
        <p class="copyright">Copyright © 2022 IIM Digital School - Axe Coding & Digital Innovation</p>

    </footer>
    <script src="./scripts/player-info.js"></script>
</body>
</html>
