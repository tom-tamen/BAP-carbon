<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement de fin de partie --- CARBON</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/42f94b7d2b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <a href="../"><img src="img/homepage/logo-carbon.png" alt="logo-carbon" class="logo-carbon"></a>
        <div style="display: flex; align-items: center;">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="#" class="btn-articles">ARTICLES</a>
        </div>
    </header>

    <span class="titre-bg">CARBON</span>
    <span class="bg-pois"></span>

    <div class="podium">

        <div class="player-n n1">
            <div>
                <span class="player-name">Nom du joueur</span>
                <span>Score : </span>
            </div>
        </div>
        <div class="player-n n2">
            <div>
                <span class="player-name">Nom du joueur</span>
            </div>
        </div>
        <div class="player-n n3">
            <div>
                <span class="player-name">Nom du joueur</span>
            </div>
        </div>

        <div class="titres-page-classement">
            <h1>Partie terminee</h1>
            <h2>Classement</h2>
        </div>
        <div class="autres-joueurs">
            <p>Joueur 4e</p>
            <p>Joueur 5e</p>
            <p>Joueur 6e</p>
        </div>
        <div class="boutons-page-classement">
            <div>
                <button class="btn-acc"><a href="../">Rejouer</a></button>
                <button class="btn-acc"><a href="../">Page d'accueil</a></button>
            </div>
        </div>
    </div>

    <script src="./scripts/classement.js"></script>
</body>
</html>
