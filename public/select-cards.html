<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/select-cards.js" defer></script>
    <title>Sélection des cartes</title>

    <script src="https://kit.fontawesome.com/42f94b7d2b.js" crossorigin="anonymous"></script>
</head>
<body class="select-cards-body">

    <header class="header-select">
        <a href="../"><img src="img/homepage/logo-carbon.png" alt="logo-carbon" class="logo-carbon"></a>
        <div style="display: flex; align-items: center;">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="#" class="btn-articles">ARTICLES</a>
        </div>
    </header>

    <span class="titre-bg">CARBON</span>
    <span class="bg-pois"></span>

    <main class="select-cards-main">

        <section class="sc-section">
            <h1 class="sc-h1">Cartes restantes des joueurs</h1>

            <p>Cliquez sur le + d'une carte pour pouvoir rentrer son ID dans la barre de recherche</p>

            <div class="content-all">

                <div class="select-zone">
                    <div class="add-card">
                        <input class='searchBar' placeholder="ID CARTE" type="text">
                        <button class="SC disabled" disabled><span>></span></button>
                    </div>
                    <div class="add-card">
                        <div class="bouton-retour"><span>Voir les resultats</span></div>
                        <div class="align-both"></div>
                    </div>
                </div>

                <div id="cards">
                    <img class="chevron chevron-next" src="img/Vector.png" alt="chevron suivant">
                    <img class="chevron chevron-previous" src="img/Vector.png" alt="chevron précédent">
                </div>
            </div>

        </section>
    </main>

</body>
</html>
